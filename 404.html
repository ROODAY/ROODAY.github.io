		<script>function sign(){return Math.random()>.5?1:-1}var Star=function(t){this.space=t,this.speed=1,this.velocity=1,this.size=1,this.growth=3,this.vec=[sign()*Math.random(),sign()*Math.random()],this.x=Math.floor(t.c_width/2)+5e4*this.vec[0],this.y=Math.floor(t.c_height/2)+5e4*this.vec[1]};Star.prototype.update=function(){this.x+=this.speed*this.vec[0],this.y+=this.speed*this.vec[1],this.speed+=this.velocity,this.size+=this.growth,(Math.abs(this.x)>this.space.c_width+100||Math.abs(this.y)>this.space.c_height+100)&&(this.space.population.splice(this.space.population.indexOf(this),1),this.space.populate(1))};var Space=function(t){this.canvas=document.createElement("canvas"),this.ctx=this.canvas.getContext("2d"),this.c_width=window.innerWidth,this.c_height=window.innerHeight,this.canvas.width=this.c_width,this.canvas.height=this.c_height,this.ctx.fillStyle="#ffffff",this.ctx.strokeStyle="#ffffff";var i=document.getElementById("wrapper");this.canvas.className="stars",i.appendChild(this.canvas),this.population=[],this.populate(t),setInterval(this.update.bind(this),10)};Space.prototype={constructor:Space,populate:function(t){for(var i=0;t>i;i++)this.population.push(new Star(this))},update:function(){this.population.forEach(function(t,i){t.update()}),this.redraw()},redraw:function(){var t=this.ctx;Math.floor(this.c_width/2),Math.floor(this.c_width/2);t.save(),t.setTransform(1,0,0,1,0,0),t.clearRect(0,0,this.c_width,this.c_height),this.population.forEach(function(i,s){t.beginPath(),t.moveTo(i.x,i.y),t.lineTo(i.x-i.vec[0]*i.size,i.y-i.vec[1]*i.size),t.stroke()}),t.restore()}};</script>
